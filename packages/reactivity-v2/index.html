<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import { effect, reactive, computed } from "./dist/reactivity-v2.esm.js"

    const t = reactive({ age: 123 , atk: 12});

    const c = computed(() => {
      return t.age + "+" + t.atk
    })

    effect(() => {
      const v = c.value;
      console.log(v)
    })

    setTimeout(() => {
      t.age = '123123'
      console.log(c.value)
    },2000)
  </script>  
</body>
</html>
